<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Fast Taxi, Food & Shopping Service" />
    <meta
      property="og:description"
      content="Book rides, order food, and shop â€” all from one app."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="icon" href="../../photos/web_logo.png" />
    <title>Chatack Singin</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          
          <div class="col-sm-12 col-md-6 col-lg-6 login-blue mt-4 text-center">
            <div>
              <img
                class="mt-5"
                src="../../photos/web logo.png"
                alt="Chatack"
                height="180"
              />
            </div>
            <div class="chatack">Chatack</div>
            <div>
              <h1 class="fw-bolder mt-5">Wellcome to Chatack!</h1>
              <p class="fw-bolder">
                To stay connected whit us <br />
                please Singin whit your personal info!
              </p>
            </div>
            <input class="button" type="button" value="Login" onclick="window.location.href='login.html'"/>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 login-white mt-4 text-center">
            <h1>Wellcome</h1>
            <p>Create your first Chatack account!</p>
            <form action="" class="d-block mt-3">
              <img
                class="p-1 email"
                src="../../photos/user.png"
                alt="Name"
                height="27"
              /><input type="text" placeholder="Name..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/phone.png"
                alt="Phone"
                height="26"
              /><input type="text" placeholder="Phone..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/Email_64px.png"
                alt="Email"
                height="26"
              /><input type="email" placeholder="Email..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/Password_52px.png"
                alt="Password"
                height="26"
              /><input type="password" placeholder="Password..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/Password_52px.png"
                alt="confirm_password"
                height="26"
              /><input
                type="password"
                placeholder="Confirm Password..." required
              /><br />
              <span
                ><a class="mt-3" href="#"
                  ><img
                    src="../../photos/Facebook_64px.png"
                    alt="facebook"
                    height="35" /></a
              ></span>
              <span
                ><a class="mt-3" href="#"
                  ><img
                    src="../../photos/Google_48px.png"
                    alt="google"
                    height="31" /></a
              ></span>
              <span
                ><a class="mt-3" href="#"
                  ><img
                    src="../../photos/Apple_52px.png"
                    alt="apple"
                    height="29" /></a
              ></span>
              <br />
              <input
                class="float-center"
                type="button"
                value="Login"
                onclick="window.location.href='email_varify.html'"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
