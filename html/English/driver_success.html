<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taxi Details & Documents</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/driver-success.css" />
    <link rel="icon" href="../../photos/web_logo.png" />
  </head>
  <body dir="ltr">
    <div class="container">
      <div class="row" dir="ltr">
        <h4 class="text-center mb-4">Taxi Details & Documents Form</h4>

        <div class="col-sm-12 col-md-6" dir="ltr">
          <form id="taxiForm" enctype="multipart/form-data">
            <div class="card btn-outline-custom">
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label">Plate Number </label>
                  <input
                    type="text"
                    class="form-control"
                    name="plate"
                    placeholder="Example: 1234 Kabul"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    name="brand"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Model / Year</label>
                  <input
                    type="text"
                    class="form-control"
                    name="model"
                    placeholder="like: Corolla 2015"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Color</label>
                  <input
                    type="text"
                    class="form-control"
                    name="color"
                    required
                  />
                </div>
                <br><br><br>
              </div>
            </div>
          </form>
        </div>

        <div class="col-sm-12 col-md-6">
          <form id="taxiForm" enctype="multipart/form-data">
            <div class="card btn-outline-custom">
              <h5 class="mb-3">Documents & Permits (Upload Files)</h5>

              <div class="mb-3">
                <label class="form-label"
                  >Vehicle Registration Certificate
                  <span class="text-danger">(Required)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="registration"
                  accept="image/*,application/pdf"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >Taxi Permit / License
                  <span class="text-danger">(If available)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="permit"
                  accept="image/*,application/pdf"
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >Driving License
                  <span class="text-danger">(Required)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="driverLicense"
                  accept="image/*,application/pdf"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >Taxi Photos (Front & Side)
                  <span class="text-danger">(Required)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="taxiPhotos"
                  accept="image/*"
                  multiple
                  required
                />
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="agree"
                  id="agreeDocs"
                  required
                />
                <label class="form-check-label" for="agreeDocs"
                  > I confirm that all submitted documents are accurate and
                    belong to me/the company.</label
                >
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn-outline-custom w">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../../js/driver-success.js"></script>
  </body>
</html>
