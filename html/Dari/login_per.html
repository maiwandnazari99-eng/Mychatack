<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="خدمات سریع تکسی، غذا و خریداری" />
    <meta
      property="og:description"
      content="سفر رزرو کنید، غذا سفارش دهید و خریداری نمایید — همه در یک اپلیکیشن."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/farsi_font.css" />
    <link rel="icon" href="../../photos/web_logo.png" />
    <title>ورود به چتک</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- بخش سفید صفحه -->
          <div class="col-sm-12 col-md-6 col-lg-6 login-white mt-4 text-center">
            <h1>به چتک خوش آمدید</h1>
            <p>برای ادامه، وارد حساب خود شوید</p>
            <form action="" class="d-block">
              <img
                class="p-1 email"
                src="../../photos/Email_64px.png"
                alt="ایمیل"
                height="27"
              /><input id="email" type="email" placeholder="ایمیل..." required /><br />
              <img
                class="p-1 password"
                src="../../photos/Password_52px.png"
                alt="رمز"
                height="26"
              /><input id="password" type="password" placeholder="رمز عبور..." required />
              <a class="d-block mt-3" href="radar.html"
                >رمز عبور خود را فراموش کرده‌اید؟</a
              >
              <input
                class="float-center"
                type="button"
                value="ورود"
                onclick="window.location.href='index_per.html'"
              />
            </form>
          </div>
          <!-- بخش آبی صفحه -->
          <div class="col-sm-12 col-md-6 col-lg-6 login-blue mt-4 text-center">
            <div>
              <img
                class="mt-5"
                src="../../photos/web logo.png"
                alt="Chatack"
                height="180"
              />
            </div>
            <div class="chatack">چتک</div>
            <div>
              <h1 class="fw-bolder mt-5">خوش آمدید!</h1>
              <p class="fw-bolder">
                برای ادامه ارتباط با ما، <br />
                لطفاً با معلومات شخصی خود وارد شوید!
              </p>
            </div>
            <form action="">
              <input
                class="button"
                type="button"
                value="ثبت نام"
                onclick="window.location.href='singin_per.html'"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
