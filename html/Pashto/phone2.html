<!DOCTYPE html>
<html lang="ps" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>د تلیفون شمېره داخلول — مدرن سایټ</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/phone2.css" />
    <link rel="stylesheet" href="../../css/pashto_font.css">
    <link rel="icon" href="../../photos/web_logo.png" />
  </head>
  <body>
    <div class="card">
      <h5 class="mb-3">د تلیفون شمېره سره ننوتل</h5>
      <input
        id="phone"
        class="form-control form-control-lg mb-2"
        type="tel"
        maxlength="10"
        placeholder="07XXXXXXXX"
        inputmode="numeric"
      />
      <div class="mb-3 small text-muted">
        شمېره باید د 07 سره پیل او ۱۰ شمېره وي.
      </div>
      <button id="sendBtn" class="btn btn-primary w-100 btn-lg" disabled>
        د تایید کوډ ترلاسه کول
      </button>
    </div>

    <script src="../../js/phone2.js"></script>
  </body>
</html>
