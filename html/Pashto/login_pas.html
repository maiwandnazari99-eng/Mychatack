  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- سپینه برخه -->

            <h1>ښه راغلاست</h1>
            <p>د دوام لپاره خپل حساب ته ننوځئ</p>
            <form action="" class="d-block">
              <img

              /><input required requird type="email" placeholder="برېښنالیک..." required/><br />

                class="p-1 password"
                src="../../photos/Password_52px.png"
                alt="کوډ"
                height="26"
              /><input required requird type="password" placeholder="کوډ..." required/>
              <a class="d-block mt-3" href="#">کوډ مو هېره شوی؟</a>

            <input required requird class="float-center" type="button" value="ننوتل" onclick="window.location.href='index_pas.html'"/>

          </div>
          <!-- شنه برخه -->
          <div class="col-sm-12 col-md-6 col-lg-6 login-blue mt-4 text-center">
            <div>
              <img
                class="mt-5"
                src="../../photos/web logo.png"
                alt="Chatack"
                height="180"
              />
            </div>
            <div class="chatack">چټک</div>
            <div>
              <h1 class="fw-bolder mt-5">بېرته ښه راغلاست!</h1>
              <p class="fw-bolder">
                د دې لپاره چې له موږ سره اړیکه وساتئ <br />
                مهرباني وکړئ د خپل شخصي مالوماتو په وسیله ننوځئ!
              </p>
            </div>
            <form action="">
              <input required  clas="button" type="button" value="ثبتول" onclick="window.location.href='singin_pas.html'"/>
            </form>
          </div>

          
        </div>

    </div>
