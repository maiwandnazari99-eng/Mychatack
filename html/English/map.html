<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Route - Online Taxi</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../../css/map.css" />
    <link rel="icon" href="../../photos/web_logo.png" />
  </head>
  <body class="bg-light text-center background-color">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="container container-custom py-4">
            <h2 class="text-center mb-3">
              Select Starting Point and Destination
            </h2>

            <div class="row g-2 mb-3">
              <form action="">
                <label for="start"
                  >Enter starting point:
                  <input
                    id="start"
                    type="text"
                    class="form-control w1"
                    placeholder="Start..."
                /></label>

                <label for="end" class="mt-3"
                  >Enter destination:
                  <input
                    id="end"
                    type="text"
                    class="form-control w1 wer"
                    placeholder="End..."
                /></label>
              </form>
            </div>
            <br /><br /><br />
            <button
              id="showRoute"
              class="btn-outline-custom"
              onclick="window.location.href='#map'"
            >
              Show Route
            </button>
            <br />
            <br />
            <button
              id="showRoute"
              class="btn-outline-custom"
              onclick="window.location.href='taxi-city.html'"
            >
              Go back
            </button>
            <br /><br /><br />
            <br />
            
          </div>
        </div>

        <div class="col-sm-12 col-md-8">
          <div id="map"></div>
          <button
            id="confirm"
            class="confirm btn-outline-custom w-100 mt-2 mb-2"
            disabled
          >
            Confirm Route
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="../../js/map.js"></script>
  </body>
</html>
