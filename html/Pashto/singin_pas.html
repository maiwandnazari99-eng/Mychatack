<!DOCTYPE html>
<html lang="ps" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="چټک ټکسي، د خوړو او پېرلو خدمت" />
    <meta
      property="og:description"
      content="سفرونه ثبت کړئ، خواړه وغواړئ او پېرود وکړئ — ټول د يوې اپلېکېشن له لارې."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/pashto_font.css" />
    <link rel="icon" href="../../../photos/web_logo.png" />
    <title>چټک — د حساب جوړول</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- سپينه برخه -->
          <div class="col-sm-12 col-md-6 col-lg-6 login-white mt-4 text-center">
            <div class="blue_corner">
              <h1>ښه راغلاست</h1>
              <p>خپل لومړی چټک حساب جوړ کړئ!</p>
              <form action="" class="d-block mt-3">
                <img
                  class="p-1 email"
                  src="../../photos/user.png"
                  alt="نوم"
                  height="27"
                /><input
                  required
                  type="text"
                  placeholder="نوم..."
                  required
                /><br />
                <img
                  class="p-1 password"
                  src="../../photos/phone.png"
                  alt="تلفون"
                  height="26"
                /><input
                  required
                  type="text"
                  placeholder="د تلیفون شمېره..."
                  required
                /><br />
                <img
                  class="p-1 password"
                  src="../../photos/Email_64px.png"
                  alt="برېښنالیک"
                  height="26"
                /><input
                  required
                  type="email"
                  placeholder="برېښنالیک..."
                  required
                /><br />
                <img
                  class="p-1 password"
                  src="../../photos/Password_52px.png"
                  alt="پټ‌نوم"
                  height="26"
                /><input
                  required
                  type="password"
                  placeholder="پټ‌نوم..."
                  required
                /><br />
                <img
                  class="p-1 password"
                  src="../../photos/Password_52px.png"
                  alt="د پټ‌نوم تایید"
                  height="26"
                /><input
                  required
                  type="password"
                  placeholder="پټ‌نوم بیا ولیکئ..."
                /><br />
                <span
                  ><a class="mt-3" href="#"
                    ><img
                      src="../../photos/Facebook_64px.png"
                      alt="فېسبوک"
                      height="35" /></a
                ></span>
                <span
                  ><a class="mt-3" href="#"
                    ><img
                      src="../../photos/Google_48px.png"
                      alt="ګوګل"
                      height="31" /></a
                ></span>
                <span
                  ><a class="mt-3" href="#"
                    ><img
                      src="../../photos/Apple_52px.png"
                      alt="اپل"
                      height="29" /></a
                ></span>
                <br />
                <input
                  required
                  class="float-center"
                  type="button"
                  value="ثبتول"
                  onclick="window.location.href='email_varify_pas.html'"
                />
              </form>
            </div>
          </div>

          <!-- شنه برخه -->
          <div class="col-sm-12 col-md-6 col-lg-6 login-blue mt-4 text-center">
            <div>
              <img
                class="mt-5"
                src="../../photos/web logo.png"
                alt="چټک"
                height="180"
              />
            </div>
            <div class="chatack">چټک</div>
            <div>
              <h1 class="fw-bolder mt-5">چټک ته ښه راغلاست!</h1>
              <p class="fw-bolder">
                د دې لپاره چې له موږ سره اړیکه وساتئ <br />
                مهرباني وکړئ د خپلو شخصي مالوماتو په وسیله حساب جوړ کړئ!
              </p>
            </div>
            <input
              required
              class="button"
              type="button"
              value="ننوتل"
              onclick="window.location.href='login_pas.html'"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
