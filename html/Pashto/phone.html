<!DOCTYPE html>
<html lang="ps" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>د تلیفون شمېره داخل کړئ</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/phone.css" />
    <link rel="icon" href="../../photos/web_logo.png" />
    <link rel="stylesheet" href="../../css/pashto_font.css">
  </head>
  <body>
    <div class="card" id="card1">
      <h3 class="text-center mb-5">ښه راغلاست</h3>
      <h5 class="mb-3 font text-muted">
        مهرباني وکړئ خپل د تلیفون شمېره دننه کړئ ترڅو موږ ستاسو سره اړیکه ونیسو
      </h5>
      <input
        id="phone"
        class="form-control form-control-lg mb-2 font"
        type="tel"
        maxlength="10"
        placeholder="07-------- د تلیفون شمېره"
        inputmode="numeric"
      />
      <p class="text-muted font">
        د چتک په ثبت سره، زه د
        <strong style="color: rgb(27, 112, 232)">قوانینو</strong> او
        <strong style="color: rgb(27, 112, 232)">د محرمیت پالیسي</strong> مننه
        کوم
      </p>

      <button id="sendBtn" class="btn btn-outline-custom w-100 " disabled>
        د تایید کوډ ترلاسه کول
      </button>
    </div>
    <div class="card card2" id="card2">
      ستاسو کود:
      <h3 class="code" id="code"></h3>
      <button id="btncode" class="btn btn-outline-custom w-100">Confirm</button>
    </div>

    <script src="../../js/phone.js"></script>
  </body>
</html>
