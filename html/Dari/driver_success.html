<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مشخصات و اسناد تاکسی</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/driver-success.css" />
    <link rel="icon" href="../../photos/web_logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h4 class="text-center mb-4">فرم مشخصات و اسناد تاکسی</h4>

        <div class="col-sm-12 col-md-6">
          <form id="taxiForm" enctype="multipart/form-data">
            <div class="card btn-outline-custom">
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label">شماره پلایت</label>
                  <input
                    type="text"
                    class="form-control"
                    name="plate"
                    placeholder="مثال: 1234 کابل"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">کمپنی</label>
                  <input
                    type="text"
                    class="form-control"
                    name="brand"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">مدل / سال ساخت</label>
                  <input
                    type="text"
                    class="form-control"
                    name="model"
                    placeholder="مثال: Corolla 2015"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">رنگ</label>
                  <input
                    type="text"
                    class="form-control"
                    name="color"
                    required
                  />
                </div>
                <br /><br />
              </div>
            </div>
          </form>
        </div>

        <div class="col-sm-12 col-md-6">
          <form id="taxiForm" enctype="multipart/form-data">
            <div class="card btn-outline-custom">
              <h5 class="mb-3">اسناد (ارسال فایل‌ ها)</h5>

              <div class="mb-3">
                <label class="form-label"
                  >اجازه نامه ثبت وسایط (رجیستر)
                  <span class="text-danger">(اجباری)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="registration"
                  accept="image/*,application/pdf"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >جواز/مجوز تاکسی‌ رانی
                  <span class="text-danger">(در صورت وجود)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="permit"
                  accept="image/*,application/pdf"
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >لیسانس رانندگی(Driving License)
                  <span class="text-danger">(اجباری)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="driverLicense"
                  accept="image/*,application/pdf"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >عکس تاکسی (نمای پیشرو و کنار)
                  <span class="text-danger">(اجباری)</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="taxiPhotos"
                  accept="image/*"
                  multiple
                  required
                />
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="agree"
                  id="agreeDocs"
                  required
                />
                <label class="form-check-label" for="agreeDocs"
                  >تایید می‌ کنم که تمام اسناد ارسالی صحیح و متعلق به من/شرکت
                  است.</label
                >
              </div>

              <div class="d-grid gap-2">
                <a href="taxi_success.html" class="btn-outline-custom w" >
                  ارسال
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../../js/driver-success.js"></script>
  </body>
</html>
