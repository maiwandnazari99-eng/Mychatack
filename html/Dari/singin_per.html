<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="خدمات سریع تکسی، غذا و خریداری" />
    <meta
      property="og:description"
      content="سفر رزرو کنید، غذا سفارش دهید و خریداری نمایید — همه در یک اپلیکیشن."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/farsi_font.css" />
    <link rel="icon" href="../../photos/web_logo.png" />
    <title>ثبت‌ نام در چتک</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- بخش سفید صفحه -->
          <div class="col-sm-12 col-md-6 col-lg-6 login-white mt-4 text-center">
            <h1>خوش آمدید</h1>
            <p>حساب جدید چتک خود را بسازید!</p>
            <form action="" class="d-block mt-3">
              <img
                class="p-1 email"
                src="../../photos/user.png"
                alt="Name"
                height="27"
              /><input type="text" placeholder="نام..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/phone.png"
                alt="Phone"
                height="26"
              /><input type="text" placeholder="شماره تلفن..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/Email_64px.png"
                alt="Email"
                height="26"
              /><input type="email" placeholder="ایمیل..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/Password_52px.png"
                alt="Password"
                height="26"
              /><input type="password" placeholder="رمز عبور..." required/><br />
              <img
                class="p-1 password"
                src="../../photos/Password_52px.png"
                alt="confirm_password"
                height="26"
              /><input
                type="password"
                placeholder="تأیید رمز عبور..."
              /><br />

              <!-- دکمه‌های شبکه‌های اجتماعی -->
              <span
                ><a class="mt-3" href="#"
                  ><img
                    src="../../photos/Facebook_64px.png"
                    alt="facebook"
                    height="35" /></a
              ></span>
              <span
                ><a class="mt-3" href="#"
                  ><img
                    src="../../photos/Google_48px.png"
                    alt="google"
                    height="31" /></a
              ></span>
              <span
                ><a class="mt-3" href="#"
                  ><img
                    src="../../photos/Apple_52px.png"
                    alt="apple"
                    height="29" /></a
              ></span>
              <br />
              <input class="float-center" type="button" value="ثبت‌ نام" onclick="window.location.href='email_varify_per.html'"/>
            </form>
          </div>

          <!-- بخش آبی صفحه -->
          <div class="col-sm-12 col-md-6 col-lg-6 login-blue mt-4 text-center">
            <div>
              <img
                class="mt-5"
                src="../../photos/web logo.png"
                alt="Chatack"
                height="180"
              />
            </div>
            <div class="chatack">چتک</div>
            <div>
              <h1 class="fw-bolder mt-5">به چتک خوش آمدید!</h1>
              <p class="fw-bolder">
                برای ادامه ارتباط با ما، <br />
                لطفاً با معلومات شخصی خود وارد شوید!
              </p>
            </div>
            <form action="">
              <input class="button" type="button" value="ورود" onclick="window.location.href='login_per.html'"/>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
